<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Audio Upload - Team Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .upload-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .upload-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        
        .progress {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .file-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
        
        .file-info h4 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .file-info p {
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .upload-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="header">
            <h1>ðŸŽµ Healthcare Audio Upload</h1>
            <p>Upload your audio files for analysis</p>
        </div>
        
        <div class="form-group">
            <label for="userId">ðŸ‘¤ Your Name/ID:</label>
            <input type="text" id="userId" placeholder="Enter your name or user ID" required />
        </div>

        <div class="form-group">
            <label for="file">ðŸŽ§ Select Audio File:</label>
            <input type="file" id="file" accept="audio/*" required />
            <div class="file-info" id="fileInfo">
                <h4>File Selected:</h4>
                <p id="fileName"></p>
                <p id="fileSize"></p>
            </div>
        </div>

        <button onclick="uploadFile()" id="uploadButton" class="upload-btn">
            ðŸ“¤ Upload Audio File
        </button>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://data-api-887192895309.us-central1.run.app';
        
        // Show file info when file is selected
        document.getElementById('file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            
            if (file) {
                fileName.textContent = file.name;
                fileSize.textContent = `Size: ${(file.size / (1024 * 1024)).toFixed(2)} MB`;
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }

        async function uploadFile() {
            const fileInput = document.getElementById('file');
            const userIdInput = document.getElementById('userId');
            const uploadButton = document.getElementById('uploadButton');
            const progressDiv = document.getElementById('progress');
            const progressBarFill = document.getElementById('progressBarFill');
            
            // Validate inputs
            if (!fileInput.files.length) {
                showStatus('âŒ Please select an audio file', 'error');
                return;
            }
            if (!userIdInput.value.trim()) {
                showStatus('âŒ Please enter your name/ID', 'error');
                return;
            }

            const file = fileInput.files[0];
            
            // Check file type
            if (!file.type.startsWith('audio/')) {
                showStatus('âŒ Please select a valid audio file', 'error');
                return;
            }
            
            uploadButton.disabled = true;
            progressDiv.style.display = 'block';
            progressBarFill.style.width = '0%';
            
            try {
                // Step 1: Get upload URL
                showStatus('ðŸ”— Getting upload URL...', 'loading');
                progressBarFill.style.width = '20%';
                
                const urlResponse = await fetch(`${API_BASE_URL}/get-upload-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_name: file.name,
                        content_type: file.type
                    })
                });

                const urlData = await urlResponse.json();
                if (!urlData.success) {
                    throw new Error(urlData.error || 'Failed to get upload URL');
                }

                // Step 2: Upload the file
                showStatus('â¬†ï¸ Uploading file to cloud storage...', 'loading');
                progressBarFill.style.width = '60%';
                
                const uploadResponse = await fetch(urlData.upload_url, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': file.type
                    },
                    body: file
                });

                if (!uploadResponse.ok) {
                    throw new Error('Failed to upload file to storage');
                }

                progressBarFill.style.width = '80%';

                // Step 3: Register the upload in BigQuery
                showStatus('ðŸ“Š Registering upload in database...', 'loading');
                const registerResponse = await fetch(`${API_BASE_URL}/register-upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_name: file.name,
                        file_size: file.size,
                        file_type: file.type,
                        user_id: userIdInput.value.trim()
                    })
                });

                const registerData = await registerResponse.json();
                if (!registerData.success) {
                    throw new Error(registerData.error || 'Failed to register upload');
                }

                progressBarFill.style.width = '100%';
                showStatus('ðŸŽ‰ File uploaded successfully! Ready for analysis.', 'success');
                
                // Clear the form
                fileInput.value = '';
                userIdInput.value = '';
                document.getElementById('fileInfo').style.display = 'none';
                
                // Hide progress after success
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                }, 2000);

            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`âŒ Upload failed: ${error.message}`, 'error');
                progressDiv.style.display = 'none';
            } finally {
                uploadButton.disabled = false;
            }
        }

        // Allow drag and drop
        const container = document.querySelector('.upload-container');
        const fileInput = document.getElementById('file');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            container.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            container.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            container.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            container.style.background = 'rgba(102, 126, 234, 0.05)';
            container.style.borderColor = '#667eea';
        }

        function unhighlight(e) {
            container.style.background = 'white';
            container.style.borderColor = '#e1e5e9';
        }

        container.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                fileInput.files = files;
                const event = new Event('change', { bubbles: true });
                fileInput.dispatchEvent(event);
            }
        }
    </script>
</body>
</html>
